<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Travel App</title>
</head>
<body>
  <header class="header">
    <nav class="nav-1">
      <div class="nav-1__item-1">
        <svg class="icon icon-home3">
          <use xlink:href="img/sprite.svg#icon-home3"></use>
        </svg>
      </div>
      <div class="nav-1__item-2">
        <input type="text" placeholder="Search" class="nav-1__search">
        <button class="nav-1__button">
          <svg class="icon icon-search">
            <use xlink:href="img/sprite.svg#icon-search" class="nav-1__search"></use>
          </svg>
        </button>
      </div>
      <div class="nav-1__item-3">
        <svg class="icon icon-user">
          <use xlink:href="img/sprite.svg#icon-user"></use>
        </svg>
        <span>Sign in</span>
      </div>
    </nav>
    <nav class="nav-2">
      <ul class="nav-2__list">
        <li class="nav-2__list-item nav-2__link-active">
          <a href="#" class="nav-2__link">Hotels</a>
        </li>
        <li class="nav-2__list-item">
          <a href="#" class="nav-2__link">Flights</a>
        </li>
        <li class="nav-2__list-item">
          <a href="#" class="nav-2__link">Cars</a>
        </li>
        <li class="nav-2__list-item">
          <a href="#" class="nav-2__link">Cruises</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <aside class="aside">
      <div>
        <div class="aside__item">
          <h3 class="aside__header-main">
            Refine search:
          </h3>
          <p>804 hotels</p>
        </div>
        <div class="aside__item">
          <h3 class="aside__header-sub">
            Name contains
          </h3>
          <span>
            <input type="text" placeholder="Hotel name" id="nameSearch" class="aside__item-search">
            <label for="nameSearch"></label>
            <button class="aside__button">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </span>
        </div>
        <div class="aside__item">
          <h3 class="aside__header-sub">
            Amenities
          </h3>
          <span class="aside__item-hover">
            <input type="checkbox" id="pets">
            <label for="pets">Pets allowed</label>
          </span>
          <span class="aside__item-hover">
            <input type="checkbox" id="wifi">
            <label for="wifi">Free wifi</label>
          </span>
          <span class="aside__item-hover">
            <input type="checkbox" id="breakfast">
            <label for="breakfast">Free breakfast</label>
          </span>
          <span class="aside__item-hover">
            <input type="checkbox" id="pool">
            <label for="pool">Pool</label>
          </span>
          <span class="aside__item-hover">
            <input type="checkbox" id="gym">
            <label for="gym">Gym</label>
          </span>
        </div>
        <div class="aside__item">
          <h3 class="aside__header-sub">
            Price per night
          </h3>
          <div class="aside__item-slide-container">
            <label for="range1" id="display1"></label>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <script src="script.js"></script>
</body>
</html>
